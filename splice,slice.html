<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // splice
      let num = [10, 20, 30, 40];
      console.log(num);

      let num_index = num.indexOf(10);
      console.log(num_index);

      let num_spliced = num.splice(1, 2);
      console.log(num_spliced);
      console.log(num);

      // slice
      let num2 = [10, 20, 30, 40];
      console.log(num2);
    </script>
  </body>
</html>
